<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ§  Gensyn Quiz</title>
<style>
  /* Base styles */
  body {
    margin: 0;
    font-family: 'Press Start 2P', monospace;
    background: #1b1b1b;
    color: #d2b48c; /* brownish */
    overflow: hidden;
  }

  /* Background */
  body::before {
    content: '';
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Gensyn_Logo.svg/1200px-Gensyn_Logo.svg.png') center/contain no-repeat;
    opacity: 0.05;
    z-index: 0;
  }

  /* Glitch effect for text */
  .glitch {
    position: relative;
    color: #d2b48c;
    font-size: 20px;
    text-transform: uppercase;
  }

  .glitch::before,
  .glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0; top: 0;
    width: 100%;
    overflow: hidden;
    clip: rect(0, 900px, 0, 0);
  }

  .glitch::before {
    animation: glitchTop 2s infinite linear alternate-reverse;
    color: #ff0000;
  }

  .glitch::after {
    animation: glitchBottom 3s infinite linear alternate-reverse;
    color: #00ffff;
  }

  @keyframes glitchTop {
    0% {clip: rect(0, 9999px, 0, 0);}
    50% {clip: rect(0, 9999px, 50px, 0);}
    100% {clip: rect(0, 9999px, 0, 0);}
  }

  @keyframes glitchBottom {
    0% {clip: rect(0, 9999px, 0, 0);}
    50% {clip: rect(50px, 9999px, 100px, 0);}
    100% {clip: rect(0, 9999px, 0, 0);}
  }

  /* Quiz container */
  .quiz-container {
    position: relative;
    max-width: 800px;
    margin: 60px auto;
    padding: 20px;
    background: rgba(20, 20, 20, 0.9);
    border: 2px solid #d2b48c;
    border-radius: 10px;
    z-index: 1;
    backdrop-filter: blur(2px);
  }

  h1 {
    text-align: center;
    font-size: 32px;
    margin-bottom: 20px;
  }

  .question {
    margin: 20px 0;
  }

  .options button {
    display: block;
    margin: 8px 0;
    padding: 10px;
    width: 100%;
    background: #1b1b1b;
    border: 1px solid #d2b48c;
    color: #d2b48c;
    cursor: pointer;
    font-family: monospace;
    transition: all 0.2s;
  }

  .options button:hover {
    background: #d2b48c;
    color: #1b1b1b;
  }

  .result {
    margin-top: 20px;
    font-size: 24px;
    text-align: center;
  }

  /* Footer */
  footer {
    text-align: center;
    margin: 40px 0 20px 0;
    font-size: 14px;
  }

  footer a {
    color: #d2b48c;
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }

  /* Animated glitching "computers" */
  .computer {
    position: fixed;
    width: 80px;
    height: 60px;
    background: #000;
    border: 1px solid #d2b48c;
    animation: glitchMove 5s infinite linear;
    opacity: 0.2;
  }

  @keyframes glitchMove {
    0% {transform: translate(0,0);}
    25% {transform: translate(30px,10px);}
    50% {transform: translate(-20px,20px);}
    75% {transform: translate(10px,-10px);}
    100% {transform: translate(0,0);}
  }
</style>
</head>
<body>

<div class="quiz-container">
  <h1 class="glitch" data-text="ðŸ§  Gensyn Quiz">ðŸ§  Gensyn Quiz</h1>
  <div id="quiz"></div>
  <div class="result" id="result"></div>
</div>

<footer>
  Made by <a href="https://x.com/RAWANA_BRO3" target="_blank">@RAWANA_BRO3</a>
</footer>

<!-- Glitching computers in the background -->
<div class="computer" style="top:10%; left:5%;"></div>
<div class="computer" style="top:30%; left:80%;"></div>
<div class="computer" style="top:60%; left:20%;"></div>
<div class="computer" style="top:80%; left:60%;"></div>

<script>
const quizData = [
  {q:"Whatâ€™s Gensyn building?", a:["A new AI model","A compute protocol for machine learning","A crypto wallet","A cloud GPU marketplace"], correct:1},
  {q:"The Gensyn network aims to connect:", a:["Only datacenters","Only consumer GPUs","Every device in the world","AI labs only"], correct:2},
  {q:"Which layer ensures fair execution of RL workloads in Gensyn?", a:["Verde","Judge","SAPO","SkipPipe"], correct:1},
  {q:"RL Swarm is basically:", a:["A blockchain explorer","A P2P system for collaborative reinforcement learning","A GPU sharing marketplace","A language model"], correct:1},
  {q:"Verde is used for:", a:["Rendering 3D models","Verifying ML work from untrusted nodes","Scheduling compute tasks","Gossip communication"], correct:1},
  {q:"Which method replaces global sync with gossip in distributed training?", a:["NoLoCo","CheckFree","SkipPipe","SAPO"], correct:2},
  {q:"The Gensyn Testnet is built as:", a:["A custom Ethereum rollup for ML","A Solana sidechain for NFTs","A Layer 1 blockchain","A private consortium chain"], correct:0},
  {q:"What does BlockAssist do?", a:["Mines Bitcoin","Watches you play Minecraft and learns from it","Judges AI models","Trains chatbots on your tweets"], correct:2},
  {q:"Judge ensures evaluations are:", a:["Closed-source","Opaque and centralised","Cryptographically verifiable and reproducible","Manually scored"], correct:2},
  {q:"Whatâ€™s the endgame of the Testnet roadmap?", a:["Airdrop season","Mainnet launch with real economic value","New token listings","NFT integration"], correct:1},
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
  if(currentQuestion >= quizData.length){
    document.getElementById('quiz').innerHTML = `<h2>Score: ${score} / ${quizData.length}</h2>`;
    return;
  }
  const q = quizData[currentQuestion];
  let html = `<div class="question">${currentQuestion+1}. ${q.q}</div>`;
  html += '<div class="options">';
  q.a.forEach((opt,i)=>{
    html += `<button onclick="checkAnswer(${i})">${opt}</button>`;
  });
  html += '</div>';
  document.getElementById('quiz').innerHTML = html;
}

function checkAnswer(i){
  if(i === quizData[currentQuestion].correct) score++;
  currentQuestion++;
  showQuestion();
}

showQuestion();
</script>
</body>
</html>
